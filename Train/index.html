<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Train Schedule
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="header">
            <h1> Train Schedule </h1>
        </div>
        <table class="table table-striped" style="width: 90%;">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <form>
            <div class="form">
                <div>
                    <h4 class="form-header">Add Train</h4>
                </div>
                <label for="trainName" class="label">Train Name</label>
                <input type="text" class=" trainName form-control">
                <br>
                <label for="destination" class="label">Destination</label>
                <input type="text" class=" destination form-control">
                <br>
                <label for="firstTrainTime" class="label">First Train Time (HH:mm - Military Time)</label>
                <input type="number" class=" trainTime form-control">
                <br>
                <label for="frequency" class="label"> Frequency</label>
                <input type="number" class=" frequency form-control">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br>
        </form>
    </div>
</body>
<script src="assets/javascript/app.js"></script>

</html>
